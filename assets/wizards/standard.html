<div class="wizard">
	<h1>Add Texture</h1>
	<div class="wizard-card" data-cardname="details">
		<h3>Details</h3>

		<div class="wizard-input-section">
			Image
			<div class="control-group">
				<input type="file" id="image" />
			</div>
		</div>

		<div class="wizard-input-section">
			Creator
			<div class="control-group">
				<input type="text" maxlength="25" id="creator" />
			</div>
		</div>

		<div class="wizard-input-section">
			Info
			<div class="control-group">
				<input type="text" maxlength="50" id="info" />
			</div>
		</div>
	</div>
</div>
